<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | Tienda Online</title>
    <link rel="stylesheet" href="/Desarrollo-de-una-tienda-Online/assets/css/style.css">
</head>
<body class="login-page">
    <header><h1>Tienda Online - Iniciar Sesión</h1></header>
    <main>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Acceder</button>
        </form>
    </main>
    <script type="module" src="/Desarrollo-de-una-tienda-Online/assets/js/auth.js"></script>
</body>
</html>
