<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras | Tienda Online</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>üõí Carrito de Compras</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a> | 
            <a href="categories.html">Categor√≠as</a> | 
            <button id="logout-btn">Cerrar Sesi√≥n</button>
        </nav>
    </header>
    <main>
        <div id="cart-items">
            </div>
        
        <div id="cart-summary">
            <h3>Resumen del Pedido</h3>
            <p>Total: <span id="cart-total">0.00‚Ç¨</span></p>
            <button id="checkout-btn">Realizar Pedido</button>
            <button id="clear-cart-btn">Vaciar Carrito</button>
        </div>
    </main>
    <script type="module" src="assets/js/store.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module">
        import { getCart, updateCartQuantity, clearCart, getAuthToken } from './assets/js/store.js';
        
        const cartContainer = document.getElementById('cart-items');
        const totalSpan = document.getElementById('cart-total');
        const checkoutBtn = document.getElementById('checkout-btn');
        const clearBtn = document.getElementById('clear-cart-btn');
        const API_URL = 'api/';

        let currentCart = [];

        // --- Funciones de Renderizado y C√°lculo ---

        function renderCart() {
            currentCart = getCart(); // Cargar carrito desde LocalStorage
            cartContainer.innerHTML = '';
            let total = 0;

            if (currentCart.length === 0) {
                cartContainer.innerHTML = '<p>Tu carrito est√° vac√≠o.</p>';
                checkoutBtn.disabled = true;
                clearBtn.disabled = true;
            } else {
                checkoutBtn.disabled = false;
                clearBtn.disabled = false;
                
                currentCart.forEach(item => {
                    const itemTotal = item.precio * item.quantity;
                    total += itemTotal;
                    
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'cart-item';
                    itemDiv.innerHTML = `
                        <h4>${item.nombre}</h4>
                        <p>Precio Unitario: ${item.precio}‚Ç¨</p>
                        <label for="qty-${item.id}">Cantidad:</label>
                        <input type="number" id="qty-${item.id}" value="${item.quantity}" min="0" style="width: 50px;">
                        <p>Subtotal: <strong>${itemTotal.toFixed(2)}‚Ç¨</strong></p>
                    `;
                    cartContainer.appendChild(itemDiv);
                    
                    document.getElementById(`qty-${item.id}`).addEventListener('change', (e) => {
                        const newQty = parseInt(e.target.value) || 0;
                        updateCartQuantity(item.id, newQty);
                        renderCart(); // Re-renderizar despu√©s de actualizar
                    });
                });
            }
            totalSpan.textContent = total.toFixed(2) + '‚Ç¨';
        }
        
        // --- Event Handlers ---

        async function handleCheckout() {
            if (currentCart.length === 0) return;

            try {
                const response = await fetch(API_URL + 'carrito.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Enviar el token de autenticaci√≥n
                        'Authorization': getAuthToken() 
                    },
                    body: JSON.stringify({ 
                        // Solo enviamos los datos necesarios para la validaci√≥n
                        cart: currentCart.map(item => ({ 
                            id: item.id, 
                            precio: item.precio,
                            quantity: item.quantity 
                        }))
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert(data.message);
                    clearCart(); // 2. Vaciar carrito del LocalStorage
                    renderCart(); 
                } else {
                    alert(data.message || 'Error al procesar el pedido. Int√©ntalo de nuevo.');
                }

            } catch (error) {
                console.error('Error de red durante el checkout:', error);
                alert('Ocurri√≥ un error de conexi√≥n al realizar el pedido.');
            }
        }
        
        function handleClearCart() {
            if (confirm('¬øEst√°s seguro de que quieres vaciar el carrito?')) {
                clearCart();
                renderCart();
            }
        }

        checkoutBtn.addEventListener('click', handleCheckout);
        clearBtn.addEventListener('click', handleClearCart);

        // --- Inicializaci√≥n ---
        renderCart();
    </script>
</body>
</html>
